apply plugin: 'com.android.application'
android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "bupt.edu.cn.iptvplayer"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile 'com.android.support:appcompat-v7:22.0.0'
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    compile(name:'vitamio-release', ext:'aar')
    compile(name:'jsoup-1.8.1', ext:'jar')
}
